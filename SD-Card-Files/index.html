<!DOCTYPE html>
<script src="javascript.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styling.css">
<body onload="loadFromSDCard()">
    <h1>ESP32-CAM Semantic Search</h1>
    <button id="capture-status" onclick="toggleCapture()">Capture Off</button>
    <button onclick="if(confirm('Delete all pictures on the SD card - Are You Sure?')){sendPOST('delete-pictures')}">Delete All Pictures</button>
    <p id="loading-status">Loading Vectors...</p>
    <label for="search">Search For:</label>
    <input type="text" id="search" name="search">
    <button onclick="calculateSimilarity(document.getElementById('search').value, document.getElementById('num-outputs').value)">Search</button>
    or
    <button onclick="fetchAllPhotos()">Fetch All Images</button>
    <br>
    <br>
    <label for="num-outputs">Number of Images to Show:</label>
    <input type="number" id="num-outputs" name="num-outputs" value='20'>
    <div id="image-container" class="image-grid"></div>
</body>
</html>
